<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Sequence</title>
</head>
<body>
    <script>

let a = parseInt(prompt('Enter the number of terms: '));
let b = 0, c = 1, d;

document.write("Fibonacci Series for " + a + " terms is : ");
for (let i = 1; i <= a; i++) {
    document.write(b + " , ");
    d = b + c;
    b = c;
    c = d;
}
    </script>
</body>
</html>
