<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kilometer To Miles</title>
</head>
<body>
    <script>
        var a = parseInt(prompt("Enter Kilometer"));

        var Miles = a / 1.609;

        document.write("Value in Miles : " + Miles);
        
    </script>
</body>
</html>
