<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Number</title>
</head>
<body>
    <script>
        var a = parseInt(prompt("Enter Number"));
        
        var b = Math.sqrt(a);

        document.write("Square Root : " + b);
    </script>
</body>
</html>
