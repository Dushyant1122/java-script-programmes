<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd Even</title>
</head>
<body>
    <script>
        var a = parseInt(prompt("Enter A Random Number : "));
        if(a % 2 == 0){
            document.write("Entered Number is " + "<b> Even</b>");
        }else{
            document.write("Entered Number is " + "<b> Odd </b>");
        }
    </script>
</body>
</html>
