<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Last Number</title>
</head>
<body>
    <script>
let a = parseInt(prompt('Enter a first integer: '));
let b = parseInt(prompt('Enter a second integer: '));
let c = parseInt(prompt('Enter a third integer: '));


let rem1 = a % 10;
let rem2 = b % 10;
let rem3 = c % 10;

// compare the last digits
if(rem1 == rem2 && rem1 == rem3) {
    document.write(a + " , " + b + " and "+  c  + " Have <b>Same</b> Last Digit.")
    }
    else {
    document.write(a + " , " + b + " and "+  c  + " Have <b>Different</b>Last Digit.")
}
    </script>
</body>
</html>
